    - role: Graduate Research Assistant
      time: 2017 - 2020 May, 2021 May - Dec
      company: Virginia Tech, Blacksburg
      details: |
        Wireless Sensing and Communication using Deep Learning techniques.
          - Healthcare with Radio-Frequency monitoring: apply RSSI for sub-room level localization, fall and stroke detection
          using IMU and CSI AoA-ToF-Doppler profile, self-learning between IMU and CSI.
          - DNN-assisted CFAR: ResNet assisted Constant False-Alarm Rate signal detection
          - High-Loading DoA Estimation with Machine Learning: apply machine learning to estimate direction of arrival(DoA) at vector sensor 
          to resolve the antenna offsets, nearby angles and high-loading issues in subspace methods. apply ResNet for Modular-Order-Estimation (MoE).
          apply hybrid DNN-MUSIC method to locate regions first using DNN and then MUSIC for super-resolution estimation. transfer learning with 
          different unknown polarization angles.
          - Narrowband Interference Mitigation Library: implement and evaluate interference mitigation library in presence of common interference, 
          cover filter bank, FRFT, DSSS etc. design neural network to classify interference type based on spectrum.
          - SC2 DARPA - Spectrum Collaboration Challenge: Apply Reinforcement Learning on dynamic channel access, implement Markov Decision Process(MDP),
          Deep Q Network(DQN) to share spectrum with hopping or intermittent nodes, apply Deep Recurrent Q Network(DRQN) to deal with partial observation, 
          learn stochastic nodes and hidden nodes,explore fast and suboptimal converge cast algorithms. 
